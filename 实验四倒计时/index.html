<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="./css/time_style.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/time_js.js"></script>
</head>
<body>
    <div id="time">
        <h1>开始倒计时</h1>
        <div id="time_input">
            请输入：
            <input type="text" id="new_year">年
            <input type="text" id="new_month">月
            <input type="text" id="new_date">日
        </div>
        <button id="stat_time_btn"></button>
        <div id="time_juli">
            现在距离- <label id="year">&nbsp;&nbsp;&nbsp;&nbsp;</label>年
            <label id="month">&nbsp;&nbsp;&nbsp;&nbsp;</label>月
            <label id="date">&nbsp;&nbsp;&nbsp;&nbsp;</label>日 - 还剩：
        </div>
        <div id="daojishi">
            <label id="day">000</label>天
            <label id="hour">00</label>小时
            <label id="min">00</label>分
            <label id="second">00</label>秒
        </div>
    </div>
    <div id="foot">
        <div id="foot_li">

                <li><a href="#">启迪数字学院</a></li>
            </ul>
        </div>
        
    </div>
</body>
</html>
