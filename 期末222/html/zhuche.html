 <div class="head">

  <div class="row">
    <div class="col-md-2">
        <img src="../image/代表通道.jpg" alt="" width="100%">
        <p>党代表通道</p>
        <img src="../image/光耀大会堂.jpg" alt="" width="100%">
        <p>光耀大会堂</p>
    </div>
    <div class="col-md-7"><div style="float: left;"> 
        <h3 style="margin-left: 92px;">用户注册信息</h3>
        <form name="info">
            <div id="label_box">
                <label class="table_text">用户名：</label>
                <label class="table_text">电子邮箱：</label>
                <label class="table_text">密码：</label>
                <label class="table_text">重复密码：</label>
                <label class="table_text">身份证号：</label>
                <label class="table_text">联系方式：</label>
            </div>
             <div id="input_box">
                 <!-- 用户名 -->
               <div class="input_wrap">
                   <input type="text" id="username">
                   <label id="warn_user">*以英文开头，4-16个英文字母、数字或下划线</label>
               </div>
               <!-- 电子邮箱 -->
               <div class="input_wrap">
                <input type="text" id="email">
                <label id="warn_email">*</label>
            </div>
                <!-- 密码 -->
            <div class="input_wrap">
                <input type="password" id="psd1">
                <label id="warn_psd1">*英文，字母，下画线，且长度在6-24个字符</label>
            </div>
            <div class="input_wrap">
                <input type="password" id="psd2">
                <label id="warn_psd2">*</label>
            </div>
            <div class="input_wrap">
                <input type="text" id="id_num">
                <label id="warn_id_num">*</label>
            </div>
            <div class="input_wrap">
                <input type="text" id="phone">
                <label id="warn_phone">*</label>
            </div>
            
            </div>
            <div id="btn_box">
                <input type="submit" id="submit_data" value="提交" style="margin-right: 20px;">
                <input type="reset" id="reset_data" value="重置">
            </div>
        </form>
    </div></div>
    <div class="col-md-3"></div>
  </div>

 </div>
